name: CI

on: push

jobs:
  static:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'static'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  testing:
    name: Automated Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache python
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-1

      - name: Install dependencies
        run: pip install --disable-pip-version-check --upgrade --upgrade-strategy eager .[dev]

      - name: Run unit tests
        run: |
          coverage run --branch -m pytest -v

      - name: Coverage report
        run: coverage report

  deploy:
    name: Build and Publishing to PyPI
    needs: [ static, testing ]
    if: contains(github.ref, 'tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Build the Package
        run: |
          rm -rf dist/*
          pip install wheel
          python setup.py sdist bdist_wheel

      - name: Publishing to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
